#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : Machine Learning in Python  # The title of the book. Will be placed in the left navbar.
author                      : Ondra Zahradnik, Martin Neznal & Data Science Team at Avast  # The author of the book
copyright                   : "2021"  # Copyright year to be placed in the footer
logo                        : logo.svg  # A path to the book logo

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: off
  # exclude_patterns:
    # - 'book'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/avast/machine-learning-python  # Online location of your book
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

sphinx:
  config:
    html_js_files:
    # to display plotly images, see https://jupyterbook.org/interactive/interactive.html#plotly
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
